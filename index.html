<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">text</p>
    </header>
    <div class="container" id="timeblocks">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-3">9am</div>
        <div>
          <textarea name="" id="" class="col-6"></textarea>
        </div>
        <div>
          <button data-hour="9">Save</button>
        </div>

        <div class="col-6">10am</div>
        <div>
          <textarea name="" id=""></textarea>
        </div>
        <div>
          <button data-hour="10">Save</button>
        </div>

        <div>11am</div>
        <div>
          <textarea name="" id=""></textarea>
        </div>
        <div>
          <button data-hour="11">Save</button>
        </div>

        <div>12pm</div>
        <div>
          <textarea name="" id=""></textarea>
        </div>
        <div>
          <button data-hour="12">Save</button>
        </div>

        <div>1pm</div>
        <div>
          <textarea name="" id=""></textarea>
        </div>
        <div>
          <button data-hour="13">Save</button>
        </div>

        <div>2pm</div>
        <div>
          <textarea name="" id=""></textarea>
        </div>
        <div>
          <button data-hour="14">Save</button>
        </div>

        <div>3pm</div>
        <div>
          <textarea name="" id=""></textarea>
        </div>
        <div>
          <button data-hour="15">Save</button>
        </div>

        <div>4pm</div>
        <div>
          <textarea name="" id=""></textarea>
        </div>
        <div>
          <button data-hour="16">Save</button>
        </div>

        <div>5pm</div>
        <div>
          <textarea name="" id=""></textarea>
        </div>
        <div>
          <button data-hour="17">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
